version: '3.8'

services:
  chat:
    build: ./backend/chat
    ports:
      - "3001:3001"
    depends_on:
      - database
    environment:
      DATABASE_URL: sqlite:/database/data.sqlite

  game:
    build: ./backend/game
    ports:
      - "3002:3002"
    depends_on:
      - database
    environment:
      DATABASE_URL: sqlite:/database/data.sqlite

  auth:
    build: ./backend/auth
    ports:
      - "3003:3003"
    depends_on:
      - database
    environment:
      DATABASE_URL: sqlite:/database/data.sqlite
      JWT_SECRET: mysecret

  webserver:
    build: ./backend/webserver
    ports:
      - "3000:3000"  # Expose Fastify as the main webserver
    depends_on:
      - chat
      - game
      - auth

  static-server:
    build: ./frontend  # Serve static HTML, CSS (Tailwind), and TypeScript files
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - webserver

  database:
    image: nouchka/sqlite3
    volumes:
      - ./database/data.sqlite:/database/data.sqlite
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
