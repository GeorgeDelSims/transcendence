version: '3.8'

services:
  frontend:
    build: ./frontend
    volumes:
      - frontend-dist:/app/dist
    command: "echo 'Frontend build complete'"

  backend:
    build: ./backend
    depends_on:
      - frontend
    ports:
      - "3000:3000"
    volumes:
      - frontend-dist:/app/frontend/dist
      - db-data:/database

volumes:
  frontend-dist:
  db-data:
